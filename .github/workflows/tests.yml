name: Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npx playwright install --with-deps chromium
      - run: npm test
        continue-on-error: true
       # Upload accessibility reports, screenshots, and CSVs as artifacts
      - name: Upload accessibility test results
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: |
            test-results/accessibility/artifacts/
            test-results/accessibility/screenshots/
            test-results/accessibility/*.csv
